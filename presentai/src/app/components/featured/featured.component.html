<div class="w-full m-2 mb-5 font-bold text-lg underline decoration-pink-500 decoration-dashed underline-offset-8">
  Featured
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <ng-container *ngFor="let tool of tools">
    <div class="flex flex-col p-4 justify-between bg-white rounded-lg md:p-8 dark:bg-gray-800 shadow-sm shadow-pink-500 mb-5">
      <a [routerLink]="[tool.link]">
        <img src="assets/tool-{{tool.id}}.png" class="rounded-lg mb-4" />
      </a>
      <h2 class="mb-3 text-2xl font-extrabold tracking-tight text-gray-900 dark:text-white">{{tool.title}}</h2>
      <p class="mb-3 text-gray-500 dark:text-gray-400 text-md">
        {{tool.description}}
      </p>
      <p class="mb-3 text-gray-500 dark:text-gray-400 text-xs">
        Limits: {{tool.limits}}
      </p>
      <p class="mb-3 text-gray-500 dark:text-gray-400 text-xs ">
        Usage: {{tool.usage}}
      </p>
      <a [routerLink]="[tool.link]" class="p-2 rounded inline-flex items-center font-medium bg-pink-500 text-white hover:bg-pink-600 ">
        Try Now
        <svg class=" w-2.5 h-2.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
        </svg>
      </a>
    </div>

  </ng-container>

</div>
