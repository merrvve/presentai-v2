<div id="contact" class="w-full m-2 mb-5 font-bold text-lg underline decoration-pink-500 decoration-dashed underline-offset-8">
  Contact & Feedback
</div>
<div class="flex flex-col p-4 bg-white rounded-lg md:p-8 dark:bg-gray-800 shadow-sm shadow-pink-500 mb-5">

  <label class="mb-3">Your Email:</label>
  <input type="text" class="bg-gray-100  dark:bg-gray-300 p-2 rounded mb-5"/>
  <label class="mb-3">Your Message:</label>
  <textarea class="bg-gray-100 mb-10 rounded dark:bg-gray-300" rows="4"></textarea>

  <a [routerLink]="[('extract-pdf')]" class="w-1/3 p-2 rounded inline-flex items-center font-medium bg-pink-500 text-white hover:bg-pink-600 ">
    Send
    <svg class=" w-2.5 h-2.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
    </svg>
  </a>
</div>
